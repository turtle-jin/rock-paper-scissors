<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="container">
        <h1>Rock Paper Scissors</h1>
        <div class="options">
            <div class="rock">
                <img src="images/rock1.png" alt="rock">
                <p>Rock</p>
            </div>
            <div class="paper">
                <img src="images/paper1.png" alt="starwars character rey using force">
                <p>Paper</p>
            </div>
            <div class="scissors">
                <img src="images/scissors1.png" alt="brother day from foundation using hand command">
                <p>Scissors</p>
            </div>



        </div>

    </div>

</body>

</html>
